<!DOCTYPE html>
<html>
<head>
  <title>VaultX Upload Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .upload-form {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 8px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0051cc;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>VaultX Upload Test</h1>
  
  <div class="upload-form">
    <h2>Upload a File</h2>
    
    <input type="file" id="fileInput" accept="*" />
    
    <input 
      type="text" 
      id="fileName" 
      placeholder="File Name (optional)" 
    />
    
    <textarea 
      id="description" 
      placeholder="Description (optional)"
      rows="3"
      style="width: 100%; padding: 10px; font-size: 16px;"
    ></textarea>
    
    <label style="display: flex; align-items: center;">
      <input type="checkbox" id="isPublic" style="width: auto; margin-right: 10px;" />
      Make this file public
    </label>
    
    <button onclick="uploadFile()">Upload File</button>
    
    <div id="progress" style="display: none; margin-top: 10px;">
      Uploading... <span id="progressText"></span>
    </div>
  </div>
  
  <div id="result"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        showResult('Please select a file', 'error');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('name', document.getElementById('fileName').value || file.name);
      formData.append('description', document.getElementById('description').value);
      formData.append('isPublic', document.getElementById('isPublic').checked);
      
      document.getElementById('progress').style.display = 'block';
      
      try {
        const response = await fetch('/api/files', {
          method: 'POST',
          body: formData,
        });
        
        const data = await response.json();
        
        document.getElementById('progress').style.display = 'none';
        
        if (data.success) {
          showResult(
            `✅ File uploaded successfully!<br>
            Name: ${data.file.name}<br>
            Size: ${formatBytes(data.file.size)}<br>
            ID: ${data.file.id}`,
            'success'
          );
          
          // Reset form
          fileInput.value = '';
          document.getElementById('fileName').value = '';
          document.getElementById('description').value = '';
          document.getElementById('isPublic').checked = false;
        } else {
          showResult('❌ Upload failed: ' + data.error, 'error');
        }
      } catch (error) {
        document.getElementById('progress').style.display = 'none';
        showResult('❌ Upload failed: ' + error.message, 'error');
      }
    }
    
    function showResult(message, type) {
      const result = document.getElementById('result');
      result.innerHTML = message;
      result.className = type;
      result.style.display = 'block';
    }
    
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }
  </script>
</body>
</html>
